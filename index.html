<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucas Prints</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
        }
        header {
            background-color: #1e90ff;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header .logo {
            font-size: 24px;
            font-weight: bold;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        .carousel {
            margin: 20px auto;
            width: 80%;
            max-width: 800px;
            overflow: hidden;
            border: 2px solid #ffa500;
            border-radius: 10px;
        }
        .carousel img {
            width: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Lucas Prints</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="carousel">
        <img src="service1.jpg" alt="Printing Service 1">
        <img src="service2.jpg" alt="Printing Service 2">
        <img src="service3.jpg" alt="Printing Service 3">
    </div>

    <script>
        const carousel = document.querySelector('.carousel');
        const images = carousel.querySelectorAll('img');
        let index = 0;

        function showNextImage() {
            images[index].style.display = 'none';
            index = (index + 1) % images.length;
            images[index].style.display = 'block';
        }

        images.forEach((img, i) => {
            img.style.display = i === 0 ? 'block' : 'none';
        });

        setInterval(showNextImage, 3000);
    </script>
</body>
</html>
